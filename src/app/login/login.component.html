<h1> Login </h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="!validLogin"> {{errormessage}} </div>
    <div>
        User name : <input type="text" name="username" [(ngModel)]="username">
        Password  : <input type="password" name="password" [(ngModel)]="password">
        <!-- <button name="Login" (click)=handleLogin() class="btn btn-success">Login</button> -->
        <button name="Login" (click)=handleBasicAuthLogin() class="btn btn-success">Login</button>
    </div>
</div>
