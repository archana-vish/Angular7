<h1> Todo </h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty && description.invalid">Enter valid description</div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm"> <!--todoForm is called a template variable-->
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" 
      [(ngModel)]="todo.description" 
      class="form-control" 
      name="description" 
      required="required"
      minlength="5"
      #description="ngModel">
    </fieldset>
    <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date" 
      [ngModel] = "todo.targetDate | date: 'yyyy-MM-dd'" 
      (ngModelChange) = "todo.targetDate = $event"
      class="form-control" name="targetDate" required="required">
    </fieldset>
    <button class="btn btn-success"  type="submit">Save</button>
  </form>
</div>
