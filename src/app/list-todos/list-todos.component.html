<table border="1">
  <caption>List of My Todos</caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>Completed?</th>
      <th>Target Date</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.done}}</td>
        <td>{{todo.targetDate | date | uppercase }}</td>
      </tr>
  </tbody>
</table>
